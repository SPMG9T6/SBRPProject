    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <div class="container">
    </div>
    <nav class="navbar">
        <a href="#"><img src="/All-In-One.png" width="166" height="50" class="d-inline-block align-top" alt=""></a>

        <div class="container mt-3">
            <ul class="nav navbar-nav">
                
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Current Applications</a></li> 
            </ul>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>>

    <div class="container mt-4">
        <div class="row mt-4">
            <div class="col-md-6">
                <h2 class="mb-4"><b>Your Applications</b></h2>
                <ul class="list-group" id="application-list">
                    <!-- Display a list of roles applied by the staff here -->
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Open Roles</h2>
                <ul class="list-group" id="role-list">

                </ul>
            </div>
            <div class="col-md-6">
                <h2 class="mb-4">Role Details</h2>
                <div class="card" id="role-description">
                    <!-- Display role details here when a role is selected -->
                </div>
            </div>
        </div>

    </div>

  <button type="button" id="addRoleListingButton" class="fixed-button" onclick="document.location='add_role_listing.html'">Add Role Listing</button>
