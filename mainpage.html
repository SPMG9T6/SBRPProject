<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Management System</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
    

</head>
<body>
    <img src="/All-In-One.png" width="166" height="50" class="d-inline-block align-top" alt="">

    <nav class="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
            </a>
          </div>

          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li> 
          </ul>
        </div>
      </nav>


    <div class="container mt-4">
        <div class="row mt-4">
            <div class="col-md-6">
                <h2 class="mb-4">Your Applications</h2>
                <ul class="list-group" id="application-list">
                    <!-- Display a list of roles applied by the staff here -->
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Open Roles</h2>
                <ul class="list-group" id="role-list">
                    <!-- Display a list of open roles here -->
                </ul>
            </div>
            <div class="col-md-6">
                <h2 class="mb-4">Role Details</h2>
                <div class="card" id="role-description">
                    <!-- Display role details here when a role is selected -->
                </div>
            </div>
        </div>

    </div>
    
    <!-- Include Bootstrap JS and Popper.js for Bootstrap functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
