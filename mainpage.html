<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Management System</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <div class="container">
    </div>

    <!-- Nav bar -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="All-In-One.png" width="166" height="50" class="d-inline-block align-top" alt="">

            <div class="container mt-3" style="margin-top: 20px;">
                <ul class="nav navbar-nav">

                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Current Applications</a></li>
                </ul>

                <ul class="nav navbar-right">


                    <li class="dropdown">

                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <img src="staff.png" width="30" height="30" class="d-inline-block align-top" alt="" ?>
                            Staff
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Staff</a></li>
                            <li><a href="#">Manager</a></li>
                            <li><a href="#">Admin</a></li>
                        </ul>
                    </li>



            </div>
    </nav>

<!-- Seach Bar -->

    <!-- <div class="container" style="margin-top="auto", ; margin-bottom: 20px;" margin-right="auto", margin-left="auto"> -->
    <div class="container mt-3" style="margin-top: auto; margin-left: auto;">
         
        <div class="mx-auto" style="width: 300px; margin-bottom: 10px;">


            <h3 style="text-align: center;">
                <b>Staff View </b>
                <img src="staff.png" width="35" height="35" class="d-inline-block align-top" alt="" style="margin-bottom: 10px;">
    
            </h3>

            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search for Jobs"
                    aria-label="Search for Jobs">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>

<!-- Job Application Section  -->

    <div class="container mt-4">
        <div class="row mt-4">
            <div class="col-md-6">
                <h2 class="mb-4"><b>Your Applications</b></h2>
                <ul class="list-group" id="application-list">
                    <!-- Display a list of roles applied by the staff here -->
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Open Roles</h2>
                <ul class="list-group" id="role-list">
                    <!-- Display a list of open roles here -->
                </ul>
            </div>
            <div class="col-md-6">
                <h2 class="mb-4">Role Details</h2>
                <div class="card" id="role-description">
                    <!-- Display role details here when a role is selected -->
                </div>
            </div>
        </div>

    </div>

    <!-- Fixed "Add Role Listing" button -->
    <button type="button" id="addRoleListingButton" class="fixed-button"
        onclick="document.location='add_role_listing.html'">Add Role Listing</button>

    <!-- Include Bootstrap JS and Popper.js for Bootstrap functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
