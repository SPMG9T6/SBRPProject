    <meta charset="UTF-8">

</head>
<body>

        <a class="navbar-brand" href="#"><img id="All-In-One-logo" src="All-In-One.png" alt="All In One Logo" draggable="false" height="40"/></a>

<!-- Status/View -->
<div class="form-inline ms-auto">

<div class="container">
    <h3 style="text-align: center; margin-top: 5rem;">
        <b>Staff View </b>
        <img src="staff.png" width="35" height="35">
    </h3>
</div>
</div>
<!-- Status/View -->


<div class="form-inline ms-auto">
<div class="container">
        <div class="col-md-2">
            <div class="accordion" id="filterAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="filterHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#filterCollapse" aria-expanded="false" aria-controls="filterCollapse">
                            <span class="filters__headingLabel">Filter by Department</span>
                            <i class="bi bi-chevron-down"></i>
                        </button>
                    </h2>
                    <div id="filterCollapse" class="accordion-collapse collapse" aria-labelledby="filterHeading" data-bs-parent="#filterAccordion">
                        <div class="accordion-body">
                            <form class="form-inline" style="margin-top: 10px;">
                                <div class="input-group">
                                    <input class="form-control" type="search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </div>
                                <!-- Filter content goes here -->
                                <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="marketing" id="marketingCheck">
                                    <label class="form-check-label" for="marketingCheck">
                                    Marketing
                                    </label>
                                </div>
                                <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="sales" id="salesCheck">
                                    <label class="form-check-label" for="salesCheck">
                                    Sales
                                    </label>
                                </div>
                                <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="hr" id="hrCheck">
                                    <label class="form-check-label" for="hrCheck">
                                    HR
                                    </label>
                                </div>
                                <button class="btn btn-outline-success" type="submit">Apply</button>
                                
                            </form>
                            <!-- Filter content goes here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <!-- Main content goes here -->
            
        </div>
</div>
<!-- Job Application Section  -->
<div class="form-inline ms-auto">
    <div class="container mt-4">
        <div class="row mt-4">
            <div class="col-md-6">
                <h2 class="mb-4"><b>Your Applications</b></h2>
                <ul class="list-group" id="application-list">
                    <!-- Display a list of roles applied by the staff here -->
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Open Roles</h2>
                <ul class="list-group" id="role-list">
                    <!-- Display a list of open roles here -->
                </ul>
            </div>
            <div class="col-md-6">
                <div id="role-description">
                    <!-- Display role details here when a role is selected -->
                </div>
            </div>
        </div>

    </div>
</div>
    <!-- Fixed "Add Role Listing" button -->
    <button type="button" id="addRoleListingButton" class="fixed-button"
        onclick="document.location='add_role_listing.html'">Add Role</button>

    <!-- Include Bootstrap JS and Popper.js for Bootstrap functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
