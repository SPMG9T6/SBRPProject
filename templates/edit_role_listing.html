<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Role Listing</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <style>
        h1 {
            text-align: center;
            padding: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            form {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Edit Role Listing</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="role_name">Role Name:</label>
                                <p class="form-control-static">{{ role_listing.role_name }}</p>
                            </div>
                            <div class="form-group">
                                <label for="deadline">Deadline:</label>
                                <input type="text" class="form-control" id="datepicker" name="deadline" value="{{ role_listing.deadline }}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="department">Department:</label>
                                <select class="form-control" name="department" required>
                                    <option value="" selected disabled>Select a department</option>
                                    <option value="Consultancy">Consultancy</option>
                                    <option value="Engineering">Engineering</option>
                                    <option value="Finance">Finance</option>
                                    <option value="HR">HR</option>
                                    <option value="Sales">Sales</option>
                                    <option value="IT">IT</option>
                                    <option value="Solutioning">Solutioning</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                        <br>
                        <div class="form-group">
                            <button type="button" class="btn btn-danger" id="deleteRoleBtn">Delete Role</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            // Initialize the datepicker with the current date and a start date of today
            const currentDate = new Date();
            $('#datepicker').datepicker({
                format: 'yyyy-mm-dd',
                startDate: currentDate,  // Restrict to dates in the future
                todayHighlight: true   // Highlight today's date
            });
        });

        document.getElementById('deleteRoleBtn').addEventListener('click', function () {
        if (confirm("Are you sure you want to delete this role?")) {
            // If the user confirms, redirect to the Flask route that handles role deletion
            window.location.href = "{{ url_for('delete_role', role_name=role_listing.role_name) }}";
        }
    });
    </script>        
</body>
</html>
