<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Apply for Role</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Applying for: {{ role_name }}</h1>
        <form method="post">
            <div class="mb-3">
                <label for="role_name" class="form-label">Role Name:</label>
                <input type="text" class="form-control" id="role_name" name="role_name" value="{{ role_name }}" readonly>
            </div>

            <div class="mb-3">
                <label for="staff_id" class="form-label">Staff ID:</label>
                <input type="text" class="form-control" id="staff_id" name="staff_id" required>
            </div>

            <div class="mb-3">
                <label for="staff_fname" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="staff_fname" name="staff_fname" required>
            </div>

            <div class="mb-3">
                <label for="staff_lname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="staff_lname" name="staff_lname" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <select class="form-select" id="country" name="country" required>
                    <option value="" selected disabled>Select a country</option>
                    {% for country in countries %}
                        <option value="{{ country }}">{{ country }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and Popper.js for Bootstrap functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
