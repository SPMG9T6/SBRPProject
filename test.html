<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Role Management System</h1>
    </header>
    <section id="role-listing">
        <h2>Open Roles</h2>
        <ul id="role-list">
            <!-- Display a list of open roles here -->
        </ul>
    </section>
    <section id="role-details">
        <h2>Role Details</h2>
        <div id="role-description">
            <!-- Display role details here when a role is selected -->
        </div>
    </section>
    <section id="role-applications">
        <h2>Your Applications</h2>
        <ul id="application-list">
            <!-- Display a list of roles applied by the staff here -->
        </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
